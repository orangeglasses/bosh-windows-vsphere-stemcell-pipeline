---
resources:
- name: windowsstem
  type: git
  source:
    uri: https://github.com/orangeglasses/bosh-windows-vsphere-stemcell-pipeline.git
- name: BOSHresources
  type: git
  source:
    uri: https://github.com/cloudfoundry-incubator/bosh-windows-stemcell-builder.git
- name: clonedetail
  type: s3
  source:
    bucket: windowsstemcell
    access_key_id: {{s3_user}}
    secret_access_key: {{s3_pass}}
    endpoint: {{s3_endpoint}}
    disable_ssl: true
    regexp: ip-(.*).txt

jobs:
- name: createVM
  public: true
  plan:
  - get: windowsstem
  - task: clone
    file: windowsstem/pipeline/clonevm/clonevm.yml
    params: 
        VROUSER: {{vro_user}}
        VROPASS: {{vro_pass}}
        VROENDPOINT: {{vro_endpoint}}
  - put: cloneip
    resource: clonedetail
    params:
        file: cloneip/ip-*.txt


- name: addBOSHmodules
  public: true
  plan:
  - aggregate: 
        - get: BOSHresources
        - get: windowsstem
        - get: clonedetail
          passed: [createVM]
  - task: buildPSModules
    file: windowsstem/pipeline/buildPSModules/buildPSModules.yml
    params:
        VERSION: {{version}}
  - task: copyPSModules
    file: windowsstem/pipeline/buildPSModules/copyPSModules.yml
    params:
        VMUSER: {{vm_user}}
        VMPASS: {{vm_pass}}

- name: addBOSHagent
  public: true
  plan:
  - aggregate:
        - get: BOSHresources
        - get: windowsstem
        - get: clonedetail
          passed: [createVM]
  - task: buildAgent
    file: windowsstem/pipeline/addAgent/buildAgent.yml
    params: 
        VERSION: {{version}}
  - task: copyAgent
    file: windowsstem/pipeline/addAgent/copyAgent.yml
    params:
        VMUSER: {{vm_user}}
        VMPASS: {{vm_pass}}

- name: prepareCell
  public: true
  plan:
  - get: windowsstem
  - get: clonedetail
    passed: [createVM, addBOSHmodules, addBOSHagent]
  - task: prepareCell
    file: windowsstem/pipeline/prepareCell/prepareCell.yml
    params:
        VMUSER: {{vm_user}}
        VMPASS: {{vm_pass}}
